<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Faiza Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 id="city">Johannesburg</h1>
          <p id="weather-info">
            <span id="time">Loading...</span>, <span id="description"></span
            ><br />
            <span id="humidity"></span>, <span id="wind-speed"></span>
          </p>
          <div
            id="temperature-container"
            class="weather-app-temperature-container"
          >
            <div id="icon" class="weather-app-icon"></div>
            <div id="temperature" class="weather-app-temperature"></div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
        <div class="weather-forcast">Mon☀ 21℃ 9℃</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Faiza-h" target="_blank"> Faiza Hoosein</a>,
        is
        <a href="https://github.com/Faiza-h/faiza-weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://faiza-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
